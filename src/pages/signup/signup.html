<ion-header>

  <ion-navbar color="primary">
    <ion-title>Regístrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Correo electrónico</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Tu correo electrónico" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Por favor introduzca una dirección de correo electrónico válida.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Tu contraseña" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Su contraseña necesita más de 6 caracteres.</p>
    </ion-item>

    <button ion-button block type="submit">
      Crea una cuenta
    </button>
  </form>
</ion-content>
