<ion-header>

  <ion-navbar color="primary">
    <ion-title>Boletin informativo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="login" >

     <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
         <!--divs-->
            <div class="row responsive-md" > 
                <div class="col col-50 col-offset-25">
                        <!---->

    <ion-item>
      <ion-label stacked>Correo electrónico</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Tu correo electrónico" 
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Por favor introduzca una dirección de correo electrónico válida.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Tu contraseña" 
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Su contraseña necesita más de 6 caracteres.</p>
    </ion-item>

    <button ion-button block type="submit">
      Entrar
    </button>
                     <button ion-button block clear (click)="goToSignup()">
   Crea una cuenta nueva

    </button>

    <button ion-button block clear (click)="goToResetPassword()">
      Olvidé mi contraseña
    </button>

   </div>
    </div>

  </form>

   
    

</ion-content>
