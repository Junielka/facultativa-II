<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear boletin informativo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios,windows">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  (ngSubmit)="editar()">
        <ion-list inset>

          <ion-item>
            <ion-label>Titulo</ion-label>
            <ion-input type="text" required [(ngModel)]="data.titulo" name="titulo"  autofocus></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Autor</ion-label>
            <ion-input type="text" required [(ngModel)]="data.autor" name="autor"></ion-input>
          </ion-item>
         <ion-list>
          <ion-item>
            <ion-label>Categorias</ion-label>
            <ion-select required [(ngModel)]="data.categoria" name="categoria" >
              <ion-option value="Salud" selected="true">Salud</ion-option>
              <ion-option value="Educación">Educación</ion-option>
              <ion-option value="Tecnología">Tecnología</ion-option>
              <ion-option value="Agronomía">Agronomía</ion-option>
              <ion-option value="Matematica">Matematica</ion-option>
              <ion-option value="Lengua y Literatura">Lengua y Literatura</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
          <ion-item>
            <ion-label>Descripción</ion-label>
            <ion-textarea required [(ngModel)]="data.descripcion" name="descripcion"></ion-textarea>
          </ion-item>
            <ion-label>Portada</ion-label>
            <input type="file" required (change)="selectFileImage($event)">

          <ion-grid>
              <ion-row>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <img [src]="data.portada" *ngIf="data.portada" style="margin:10px;">
                </ion-col>
              </ion-row>
          </ion-grid>
        <ion-label>PDF</ion-label>
            <input type="file" required (change)="selectPDF($event)">
        <ion-grid>
          <ion-row>
            <ion-col col-md-6>
              <button ion-button color="primary" type="submit" block>Actualizar</button>
            </ion-col>
            <ion-col col-md-6>
              <button ion-button color="danger" type="button" (click)="dismiss()">Cancelar</button>
            </ion-col>

          </ion-row>
        </ion-grid>
          

        </ion-list>
    </form>
  

</ion-content>
