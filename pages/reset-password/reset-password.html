<ion-header>

  <ion-navbar color="primary">
    <ion-title>restablecer la contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Tu correo electrónico" 
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Por favor introduzca una dirección de correo electrónico válida.</p>
    </ion-item>
    <button ion-button block type="submit">
      Restablecer su contraseña
    </button>

  </form>
</ion-content>
