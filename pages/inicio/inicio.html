<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Boletin Informativo
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openLogin()">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



  <ion-content class="page-inicio" >
    <div class="jumbotron">
      <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <img [src]="slide.image" style="width:100%; height:390px;" />
      
        </ion-slide>
      </ion-slides>
    </div>
    <br>
   
      <h3 class="titulo">Noticias del momento</h3>
    
    


      <ion-grid>
          <ion-row >
                  <ion-col col-sm-12 col-md-4 col-lg-3 *ngFor='let boletin of boletin | async'>
                      <ion-card>
                        <ion-item>
                          <ion-avatar item-start>
                            <img src="{{boletin.portada}}">
                          </ion-avatar>
                          <h2>{{boletin.titulo}}</h2>
                          <p>Categoria: {{boletin.categoria}}</p>
                        </ion-item>

                        <img src="{{boletin.portada}}" style="height: 150px">

                        <ion-card-content>
                          <p class="cortar">{{boletin.descripcion}}</p>
                        </ion-card-content>

                        <ion-row>
                          <ion-col>
                            <button ion-button icon-left clear small>
                              <ion-icon name="paper"></ion-icon>
                              <div><a (click)="details(boletin.$key)">Ver mas</a></div>
                            </button>
                          </ion-col>
                          <ion-col>
                            <button ion-button icon-left clear small>
                              <ion-icon name="book"></ion-icon>
                              <div><a href="{{boletin.pdf}}">PDF</a></div>
                            </button>
                          </ion-col>
                          <ion-col center text-center>
                            <ion-note>
                              2017
                            </ion-note>
                          </ion-col>
                        </ion-row>

                      </ion-card>
                  </ion-col>
       
      
         </ion-row>
      </ion-grid>


  </ion-content>
